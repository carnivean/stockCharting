
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>
        <p ng-repeat="stock in stocks">{{stock.symbol}}</p>
        {{startDate | date:'yyyy-MM-dd'}}
      </h3>
      <canvas id="line" class="chart chart-line" chart-data="data"
              chart-labels="labels" chart-legend="true" chart-series="series"
              chart-click="onClick" >
      </canvas>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newStock">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addStock()">Add New</button>
      </span>
    </p>
  </form>
</div>
