

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="row">
        <div class="date-selector text-center col-lg-2" ng-click="selectDate('3y')" ng-class="{'active': dateSelector === '3y'}">
          3-year
        </div>
        <div class="date-selector text-center col-lg-2" ng-click="selectDate('1y')" ng-class="{'active': dateSelector === '1y'}">
          1-year
        </div>
        <div class="date-selector text-center col-lg-2" ng-click="selectDate('3m')" ng-class="{'active': dateSelector === '3m'}">
          3-months
        </div>
        <div class="date-selector text-center col-lg-2" ng-click="selectDate('1m')" ng-class="{'active': dateSelector === '1m'}">
          1-month
        </div>
      </div>

      <form class="thing-form">
        <label>Syncs in realtime across clients</label>
        <p class="input-group">
          <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newStock">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-click="addStock()">Add New</button>
        </span>
        </p>
      </form>

      <canvas id="line" class="chart chart-line" chart-data="data"
              chart-labels="labels" chart-legend="true" chart-series="series"
              chart-click="onClick" >
      </canvas>
    </div>
  </div>

</div>
